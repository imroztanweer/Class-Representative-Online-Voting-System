{% extends "admin_base.html" %}
{% block admin_content %}

<div class="glass-container fade-in">
  <h2 style="margin-bottom: 1.5rem;">‚úèÔ∏è Edit Student - {{ student.regno }}</h2>

  <form method="POST" class="glass-box">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" value="{{ student.name }}" required>

    <label for="course">Course</label>
    <select id="course" name="course" required class="edit-select">
      {% set courses = [
        "B.Tech CSE", "B.Tech ECE", "B.Tech IT", "B.Tech AI-DS",
        "B.Tech EEE", "B.Tech CIVIL", "BCA", "B.Sc", "MCA",
        "MBA", "M.Tech", "PhD"
      ] %}
      {% for c in courses %}
        <option value="{{ c }}" {% if student.course == c %}selected{% endif %}>{{ c }}</option>
      {% endfor %}
    </select>

    <label for="batch">Batch</label>
    <select id="batch" name="batch" required class="edit-select">
      {% for year in range(2015, 2030) %}
        <option value="{{ year }}" {% if student.batch|string == year|string %}selected{% endif %}>{{ year }}</option>
      {% endfor %}
    </select>

    <button type="submit" class="btn-update">üíæ Update Student</button>
  </form>

  <div class="back-link">
    <a href="{{ url_for('admin_dashboard') }}">‚Üê Back to Dashboard</a>
  </div>
</div>

<style>
  .glass-container {
    max-width: 600px;
    margin: auto;
    padding: 2rem;
  }

  .glass-box {
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(14px);
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    color: var(--text);
  }

  .glass-box label {
    display: block;
    font-weight: 600;
    margin: 1rem 0 0.4rem;
  }

  .glass-box input,
  .edit-select {
    width: 100%;
    padding: 0.7rem 1rem;
    border-radius: 10px;
    border: 1px solid var(--input-border, #ccc);
    background: rgba(255, 255, 255, 0.65);
    font-size: 1rem;
    margin-bottom: 1.2rem;
    transition: 0.3s ease;
    color: var(--text);
  }

  html[data-theme='dark'] .glass-box input,
  html[data-theme='dark'] .edit-select {
    background: rgba(255, 255, 255, 0.08);
    color: #f0f0f0;
    border-color: #555;
  }

  .btn-update {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    background: var(--button-bg);
    color: white;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
  }

  .btn-update:hover {
    background-color: #3a65b5;
  }

  .back-link {
    margin-top: 2rem;
    text-align: center;
  }

  .back-link a {
    text-decoration: none;
    font-weight: 600;
    color: var(--button-bg);
    font-size: 0.95rem;
  }

  .back-link a:hover {
    text-decoration: underline;
  }

  @media (max-width: 600px) {
    .glass-box {
      padding: 1.5rem;
    }

    .btn-update {
      font-size: 0.95rem;
    }
  }
</style>

{% endblock %}
