{% extends "admin_base.html" %}
{% block admin_content %}
<div class="container fade-in">
  <h2>➕ Add New Student</h2>

  <form method="POST" class="glass-box">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Course:</label>
    <input type="text" name="course" placeholder="e.g., CSE" required>

    <label>Batch:</label>
    <input type="text" name="batch" placeholder="e.g., 2025" required>

    <button type="submit">Add Student</button>
  </form>

  <p style="margin-top: 1.5rem;">
    <a href="{{ url_for('admin_dashboard') }}" class="nav-link">← Back to Dashboard</a>
  </p>
</div>
{% endblock %}
