{% extends "admin_base.html" %}
{% block admin_content %}

<h1 class="page-heading flex-heading">
  <img src="{{ url_for('static', filename='icons/plus.svg') }}" alt="Add Student" class="heading-icon-lg" />
  Add New Student
</h1>

<form method="POST" class="glass-box" style="max-width: 100%; margin-top: 1.5rem;">
  <label for="name">Full Name</label>
  <input
    type="text"
    id="name"
    name="name"
    placeholder="e.g., John Doe"
    required
  />

  <label for="course">Course Code (e.g., CSE)</label>
  <input
    type="text"
    id="course"
    name="course"
    placeholder="CSE, ECE, IT..."
    pattern="[A-Za-z]{2,10}"
    title="Only alphabets (2-10 letters)"
    required
  />

  <label for="batch">Batch Year (e.g., 2025)</label>
  <input
    type="text"
    id="batch"
    name="batch"
    placeholder="2025"
    pattern="\d{4}"
    title="Enter a valid 4-digit year"
    required
  />

  <div id="regno-preview" class="regno-preview" style="display:none; margin-top: 0.4rem; margin-bottom: 1rem;">
    Reg. No. will be like: <strong><span id="regno-value">CSE2025_100X</span></strong>
  </div>

  <button type="submit" class="glass-btn btn-update" style="margin-top: 1rem;">
    <img src="{{ url_for('static', filename='icons/plus.svg') }}" alt="Add" class="btn-icon" />
    Add Student
  </button>
</form>

<div style="max-width: 100%; margin-top: 1.5rem; text-align: center;">
  <a href="{{ url_for('admin_dashboard') }}" class="login-forgot">‚Üê Back to Dashboard</a>
</div>

<style>
  /* Reuse styles from dashboard and election_settings */

  .glass-box {
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(18px);
    border-radius: 16px;
    padding: 1.5rem 2rem;
    box-shadow: 0 14px 32px rgba(0, 0, 0, 0.07);
    color: var(--text);
  }

  .glass-box label {
    display: block;
    font-weight: 600;
    margin: 1rem 0 0.4rem;
  }

  .glass-box input,
  .glass-box select {
    width: 100%;
    padding: 0.7rem 1rem;
    font-size: 1rem;
    border-radius: 12px;
    border: 1px solid var(--input-border, #ccc);
    background: rgba(255, 255, 255, 0.65);
    color: var(--text);
    transition: all 0.3s ease;
    margin-bottom: 1rem;
    box-sizing: border-box;
  }

  html[data-theme='dark'] .glass-box input {
    background: rgba(255, 255, 255, 0.08);
    color: #fff;
    border-color: #555;
  }

  .regno-preview {
    font-size: 0.95rem;
    background: rgba(255, 255, 255, 0.2);
    padding: 0.6rem 1rem;
    border-radius: 10px;
    border-left: 4px solid #007aff;
    color: var(--text);
    font-weight: 500;
  }

  .glass-btn {
    padding: 10px 18px;
    border: none;
    border-radius: 12px;
    color: white;
    font-weight: 700;
    cursor: pointer;
    backdrop-filter: blur(6px);
    transition: all 0.25s ease;
    font-size: 0.95rem;
    margin: 3px 4px 0 0;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    background: var(--button-bg);
  }

  .btn-update:hover {
    background-color: #3a65b5;
  }

  .btn-icon {
    width: 16px;
    height: 16px;
    vertical-align: middle;
  }

  @media (prefers-color-scheme: dark) {
    .btn-icon {
      filter: invert(1) drop-shadow(0 0 2px white);
    }
  }

  .login-forgot {
    color: #007aff;
    text-decoration: none;
    font-weight: 500;
  }

  .login-forgot:hover {
    text-decoration: underline;
  }

  @media (max-width: 600px) {
    .glass-box {
      padding: 1rem 1.5rem;
    }
    .glass-btn {
      font-size: 0.9rem;
      width: 100%;
      justify-content: center;
    }
  }
</style>

<script>
  const courseEl = document.getElementById('course');
  const batchEl = document.getElementById('batch');
  const previewBox = document.getElementById('regno-preview');
  const regnoSpan = document.getElementById('regno-value');

  function updatePreview() {
    const course = courseEl.value.toUpperCase().trim();
    const batch = batchEl.value.trim();
    if (course && /^\d{4}$/.test(batch)) {
      regnoSpan.textContent = `${course}${batch}_100X`;
      previewBox.style.display = 'block';
    } else {
      previewBox.style.display = 'none';
    }
  }

  courseEl.addEventListener('input', updatePreview);
  batchEl.addEventListener('input', updatePreview);
</script>

{% endblock %}
