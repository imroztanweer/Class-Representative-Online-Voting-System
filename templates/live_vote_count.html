{% extends "student_base.html" %}
{% block student_content %}

<div class="container fade-in">
  <h2 class="page-title">ðŸ“Š Live Vote Count</h2>

  {% if results %}
    <div class="charts-wrapper">
      {% for position, candidates in results.items() %}
        <section class="chart-container ios-glass fade-in-up">
          <h3 class="chart-title">{{ position }}</h3>
          <canvas id="chart-{{ loop.index }}"></canvas>
        </section>
      {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      {% for position, candidates in results.items() %}
        const ctx{{ loop.index }} = document.getElementById('chart-{{ loop.index }}').getContext('2d');
        const data{{ loop.index }} = {
          labels: [{% for c in candidates %}"{{ c.candidate or 'N/A' }}",{% endfor %}],
          datasets: [{
            label: 'Votes',
            data: [{% for c in candidates %}{{ c.votes }},{% endfor %}],
            backgroundColor: [
              '#ff4d4f80', '#1890ff80', '#fadb1480', '#52c41a80', '#9254de80', '#fa8c1680'
            ],
            borderColor: [
              '#ff4d4f', '#1890ff', '#fadb14', '#52c41a', '#9254de', '#fa8c16'
            ],
            borderWidth: 1,
            borderRadius: 8
          }]
        };
        const config{{ loop.index }} = {
          type: 'bar',
          data: data{{ loop.index }},
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                ticks: { precision: 0 }
              }
            },
            plugins: {
              legend: { display: false }
            }
          }
        };
        new Chart(ctx{{ loop.index }}, config{{ loop.index }});
      {% endfor %}
    </script>
  {% else %}
    <p class="no-data-msg">No vote data available yet.</p>
  {% endif %}
</div>

<style>
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2.5rem 1rem;
  position: relative;
  z-index: 1;
}

.page-title {
  text-align: center;
  font-size: 2rem;
  font-weight: 700;
  background: linear-gradient(to right, #007aff, #5856d6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 2rem;
}

.charts-wrapper {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 2rem;
}

.chart-container {
  flex: 1 1 45%;
  max-width: 45%;
  min-width: 300px;
  padding: 1.5rem;
}

.ios-glass {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(18px);
  border-radius: 18px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
  transition: transform 0.3s ease;
}

.ios-glass:hover {
  transform: scale(1.02);
  box-shadow: 0 12px 36px rgba(0,0,0,0.12);
}

.chart-title {
  text-align: center;
  margin-bottom: 1rem;
  font-size: 1.15rem;
  font-weight: 600;
  color: var(--text);
}

canvas {
  width: 100% !important;
  height: auto !important;
  max-height: 300px;
}

.fade-in-up {
  animation: fadeInUp 0.6s ease both;
}

.no-data-msg {
  text-align: center;
  font-size: 1rem;
  color: var(--text);
  opacity: 0.7;
  margin-top: 2rem;
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
  .ios-glass {
    background: rgba(255, 255, 255, 0.06);
    box-shadow: 0 6px 20px rgba(255, 255, 255, 0.05);
  }

  .chart-title {
    color: #ffffffcc;
  }
}

@media (max-width: 768px) {
  .chart-container {
    flex: 1 1 100%;
    max-width: 100%;
  }

  canvas {
    max-height: 250px;
  }

  .page-title {
    font-size: 1.7rem;
  }
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
{% endblock %}
