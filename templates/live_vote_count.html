{% extends "student_base.html" %}

{% block student_content %}
<div class="container fade-in">
  <h2>ðŸ“Š Live Vote Count</h2>

  {% if results %}
    <div class="charts-wrapper">
      {% for position, candidates in results.items() %}
        <section class="chart-container glass">
          <h3 class="chart-title">{{ position }}</h3>
          <canvas id="chart-{{ loop.index }}"></canvas>
        </section>
      {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      {% for position, candidates in results.items() %}
        const ctx{{ loop.index }} = document.getElementById('chart-{{ loop.index }}').getContext('2d');
        const data{{ loop.index }} = {
          labels: [{% for c in candidates %}"{{ c.candidate or 'N/A' }}",{% endfor %}],
          datasets: [{
            label: 'Votes',
            data: [{% for c in candidates %}{{ c.votes }},{% endfor %}],
            backgroundColor: [
              'rgba(255, 99, 132, 0.5)',
              'rgba(54, 162, 235, 0.5)',
              'rgba(255, 206, 86, 0.5)',
              'rgba(75, 192, 192, 0.5)',
              'rgba(153, 102, 255, 0.5)',
              'rgba(255, 159, 64, 0.5)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1,
            borderRadius: 6
          }]
        };
        const config{{ loop.index }} = {
          type: 'bar',
          data: data{{ loop.index }},
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                ticks: { precision: 0 }
              }
            },
            plugins: {
              legend: { display: false }
            }
          }
        };
        new Chart(ctx{{ loop.index }}, config{{ loop.index }});
      {% endfor %}
    </script>
  {% else %}
    <p>No vote data available yet.</p>
  {% endif %}
</div>

<style>
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.charts-wrapper {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 2rem;
  margin-top: 2rem;
}

.chart-container {
  flex: 1 1 45%;
  max-width: 45%;
  min-width: 300px;
  padding: 1.5rem;
  background: rgba(255, 255, 255, 0.08);
  border-radius: 16px;
  backdrop-filter: blur(12px);
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
}

.chart-title {
  text-align: center;
  margin-bottom: 1rem;
  font-size: 1.1rem;
  font-weight: 600;
  color: var(--text);
}

canvas {
  width: 100% !important;
  height: auto !important;
  max-height: 300px;
}

@media (max-width: 768px) {
  .chart-container {
    flex: 1 1 100%;
    max-width: 100%;
  }

  canvas {
    max-height: 250px;
  }
}
</style>
{% endblock %}
