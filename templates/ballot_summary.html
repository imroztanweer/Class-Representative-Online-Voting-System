{% extends "student_base.html" %}

{% block student_content %}
<h2>Your Ballot Summary</h2>

{% if summary %}
  <table class="glass-table ballot-table">
    <thead>
      <tr>
        <th>Position</th>
        <th>Candidate</th>
      </tr>
    </thead>
    <tbody>
      {% for item in summary %}
      <tr>
        <td>{{ item.position }}</td>
        <td>{{ item.candidate }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p class="info-box">You have not voted yet.</p>
  <a href="{{ url_for('vote') }}"><button>Cast Your Vote</button></a>
{% endif %}

<style>
  .ballot-table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    overflow: hidden;
    margin-top: 1.5rem;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  }

  .ballot-table th {
    background-color: var(--button-bg);
    color: white;
    font-weight: 600;
    text-align: left;
    padding: 12px 16px;
    font-size: 0.95rem;
  }

  .ballot-table td {
    padding: 12px 16px;
    color: var(--text);
    font-size: 0.95rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    background: rgba(255, 255, 255, 0.02);
  }

  .ballot-table tr:last-child td {
    border-bottom: none;
  }

  .info-box {
    margin-top: 2rem;
    padding: 1rem 1.5rem;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(8px);
    border-radius: 10px;
    color: var(--text);
    font-size: 1rem;
  }

  button {
    margin-top: 1rem;
  }
</style>
{% endblock %}
