{% extends "student_base.html" %}

{% block student_content %}
<div class="container fade-in">
  <h2 style="margin-bottom: 1.5rem;">ðŸ§¾ Your Ballot Summary</h2>

  {% if summary %}
    <div class="glass-table-wrapper" style="overflow-x: auto;">
      <table class="glass-table">
        <thead>
          <tr>
            <th>Position</th>
            <th>Candidate</th>
          </tr>
        </thead>
        <tbody>
          {% for item in summary %}
          <tr>
            <td>{{ item.position }}</td>
            <td>{{ item.candidate }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <div class="info-box" style="margin-top: 2rem;">
      You have not voted yet.
    </div>
    <a href="{{ url_for('vote') }}">
      <button class="glass-btn" style="margin-top: 1rem;">Cast Your Vote</button>
    </a>
  {% endif %}
</div>
{% endblock %}
