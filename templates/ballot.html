{% extends "base.html" %}
{% block content %}
<h2>Your Submitted Ballot</h2>

<p><strong>Name:</strong> {{ session.name }}</p>
<p><strong>Reg No:</strong> {{ session.user }}</p>

<hr />

{% if summary %}
  <ul>
    {% for item in summary %}
      <li><strong>{{ item.position }}</strong>: {{ item.candidate }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>No ballot data found.</p>
{% endif %}

<a href="{{ url_for('student_dashboard') }}"><button>Back to Dashboard</button></a>
{% endblock %}
