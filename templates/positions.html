{% extends "admin_base.html" %}
{% block admin_content %}

<h1>Manage Positions</h1>

<div class="glass-box" style="margin-bottom: 2rem;">
  <h3>Add New Position</h3>
  <form method="POST" style="display: flex; gap: 1rem; flex-wrap: wrap;">
    <input type="hidden" name="action" value="add">
    <input type="text" name="name" placeholder="Position Name" required style="flex: 1; min-width: 200px;">
    <button type="submit">‚ûï Add</button>
  </form>
</div>

<hr>

<h3>Existing Positions</h3>
<div class="glass-box" style="overflow-x: auto;">
  <table class="soft-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for pos in positions %}
      <tr>
        <td>{{ pos.name }}</td>
        <td>
          <div class="action-buttons">
            <!-- Edit form -->
            <form method="POST" class="action-form">
              <input type="hidden" name="action" value="edit">
              <input type="hidden" name="id" value="{{ pos.id }}">
              <input type="text" name="name" value="{{ pos.name }}" required>
              <button type="submit" class="btn-update">‚úèÔ∏è Update</button>
            </form>

            <!-- Delete form -->
            <form method="POST" onsubmit="return confirm('Are you sure you want to delete this position?')" class="action-form">
              <input type="hidden" name="action" value="delete">
              <input type="hidden" name="id" value="{{ pos.id }}">
              <button type="submit" class="btn-danger">üóëÔ∏è Delete</button>
            </form>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<style>
  .soft-table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
  }

  .soft-table th {
    background-color: #4a77d4;
    color: white;
    padding: 12px;
    font-weight: 600;
    text-align: center;
  }

  .soft-table td {
    padding: 12px;
    text-align: center;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
  }

  .soft-table thead tr:first-child th:first-child {
    border-top-left-radius: 12px;
  }

  .soft-table thead tr:first-child th:last-child {
    border-top-right-radius: 12px;
  }

  .soft-table tbody tr:last-child td:first-child {
    border-bottom-left-radius: 12px;
  }

  .soft-table tbody tr:last-child td:last-child {
    border-bottom-right-radius: 12px;
  }

  .action-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    justify-content: center;
  }

  .action-form {
    display: flex;
    gap: 0.5rem;
    align-items: center;
  }

  .action-form input[type="text"] {
    min-width: 150px;
    max-width: 200px;
  }

  button,
  .btn-update,
  .btn-danger {
    padding: 6px 14px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    border: none;
    min-width: 100px;
    text-align: center;
    white-space: nowrap;
  }

  .btn-update {
    background-color: #3498db;
    color: white;
  }

  .btn-update:hover {
    background-color: #2980b9;
  }

  .btn-danger {
    background-color: #e74c3c;
    color: white;
  }

  .btn-danger:hover {
    background-color: #c0392b;
  }

  input[type="text"],
  input[type="datetime-local"],
  select {
    padding: 10px 12px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(6px);
    color: var(--text, #000);
    font-size: 1rem;
    width: 100%;
    box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
    transition: border 0.2s ease;
  }

  input[type="text"]:focus,
  input[type="datetime-local"]:focus,
  select:focus {
    outline: none;
    border: 1px solid #4a77d4;
    background-color: rgba(255, 255, 255, 0.15);
  }
</style>

{% endblock %}
