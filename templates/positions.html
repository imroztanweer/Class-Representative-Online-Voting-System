{% extends "admin_base.html" %}
{% block admin_content %}

<h2 class="gradient-heading">ü™™ Manage Positions</h2>

<!-- Add New Position Form -->
<div class="glass-box" style="margin-bottom: 2rem;">
  <h3 class="section-subheading">Add New Position</h3>
  <form method="POST" class="form-flex">
    <input type="hidden" name="action" value="add">
    <input type="text" name="name" placeholder="Enter Position Name" required class="glass-input">
    <button type="submit" class="btn-ios btn-primary">‚ûï Add</button>
  </form>
</div>

<hr>

<h3 class="section-subheading">üìã Existing Positions</h3>
<div class="glass-box scroll-table">
  <table class="ios-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for pos in positions %}
      <tr>
        <td>{{ pos.name }}</td>
        <td>
          <div class="action-buttons">
            <!-- Edit form -->
            <form method="POST" class="action-form">
              <input type="hidden" name="action" value="edit">
              <input type="hidden" name="id" value="{{ pos.id }}">
              <input type="text" name="name" value="{{ pos.name }}" required class="glass-input">
              <button type="submit" class="btn-ios btn-update">‚úèÔ∏è Update</button>
            </form>

            <!-- Delete form -->
            <form method="POST" onsubmit="return confirm('Delete this position?')" class="action-form">
              <input type="hidden" name="action" value="delete">
              <input type="hidden" name="id" value="{{ pos.id }}">
              <button type="submit" class="btn-ios btn-danger">üóëÔ∏è Delete</button>
            </form>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<style>
.gradient-heading {
  font-size: 1.8rem;
  background: linear-gradient(to right, #007aff, #5856d6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: 700;
  margin-bottom: 1rem;
}

.section-subheading {
  font-size: 1.2rem;
  margin-bottom: 0.8rem;
  font-weight: 600;
  color: var(--text);
}

.form-flex {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
  align-items: center;
}

.glass-input {
  flex: 1;
  min-width: 180px;
  padding: 10px 12px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(8px);
  color: var(--text, #000);
  font-size: 1rem;
  transition: border 0.2s ease, background 0.2s ease;
  box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
}

.glass-input:focus {
  outline: none;
  background: rgba(255, 255, 255, 0.15);
  border-color: #007aff;
  box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
}

.btn-ios {
  padding: 10px 20px;
  border-radius: 30px;
  font-weight: 600;
  font-size: 0.95rem;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
  min-width: 120px;
}

.btn-primary {
  background-color: #007aff;
  color: white;
}

.btn-primary:hover {
  background-color: #005ecb;
}

.btn-update {
  background-color: #28a745;
  color: white;
}

.btn-update:hover {
  background-color: #218838;
}

.btn-danger {
  background-color: #e74c3c;
  color: white;
}

.btn-danger:hover {
  background-color: #c0392b;
}

.ios-table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  background: rgba(255, 255, 255, 0.06);
  backdrop-filter: blur(12px);
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
}

.ios-table th, .ios-table td {
  padding: 0.8rem 1rem;
  text-align: center;
  color: var(--text);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.ios-table thead th {
  background-color: #007aff;
  color: white;
  font-weight: bold;
}

.action-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  justify-content: center;
}

.action-form {
  display: flex;
  gap: 0.5rem;
  align-items: center;
}
</style>

{% endblock %}
