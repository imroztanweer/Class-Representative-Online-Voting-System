{% extends "base.html" %}

{% block content %}

<script>
  (function () {
    const collapsed = localStorage.getItem("sidebarCollapsed");
    const isMobile = window.matchMedia('(max-width: 768px)').matches;
    if (collapsed === "true" || (collapsed === null && isMobile)) {
      document.documentElement.classList.add("sidebar-collapsed");
    }
  })();
</script>

<div class="admin-dashboard">
  <nav class="admin-sidebar glassy-sidebar" id="studentSidebar">

    <!-- Hamburger Toggle -->
    <button class="hamburger-toggle" onclick="toggleSidebar()" aria-label="Toggle Sidebar">
      <img src="{{ url_for('static', filename='icons/menu.svg') }}" alt="Menu" class="icon-img menu-icon" />
      <span class="label">Menu</span>
    </button>

    <!-- Sidebar Menu including Avatar as first item -->
    <ul id="studentMenu" role="menu">
      <!-- Avatar/Profile as first list item with clickable link -->
      <li class="sidebar-profile" tabindex="0" aria-label="Student Profile">
        <a href="{{ url_for('student_profile') }}" class="profile-link" aria-label="Go to Account Settings" style="display:flex; align-items:center; gap:0.75rem; text-decoration:none; color: inherit;">
          <img
            src="{{ url_for('static', filename=session.get('avatar') or 'avatar.png') }}"
            alt="Student Avatar"
            class="profile-avatar"
          />
          <span class="profile-name">{{ session.get('name', 'Student') }}</span>
        </a>
      </li>

      <li>
        <a href="{{ url_for('student_dashboard') }}"
           class="{% if request.endpoint == 'student_dashboard' %}active{% endif %}"
           data-title="Dashboard">
          <img src="{{ url_for('static', filename='icons/home.svg') }}" alt="Home" class="icon-img" />
          <span class="label">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="{{ url_for('student_profile') }}"
           class="{% if request.endpoint == 'student_profile' %}active{% endif %}"
           data-title="Account">
          <img src="{{ url_for('static', filename='icons/user.svg') }}" alt="User" class="icon-img" />
          <span class="label">Account</span>
        </a>
      </li>
      <li>
        <a href="{{ url_for('ballot_summary') }}"
           class="{% if request.endpoint == 'ballot_summary' %}active{% endif %}"
           data-title="Ballot">
          <img src="{{ url_for('static', filename='icons/inbox.svg') }}" alt="Inbox" class="icon-img" />
          <span class="label">Ballot</span>
        </a>
      </li>
      <li>
        <a href="{{ url_for('live_vote_count') }}"
           class="{% if request.endpoint == 'live_vote_count' %}active{% endif %}"
           data-title="Vote Count">
          <img src="{{ url_for('static', filename='icons/bar.svg') }}" alt="Bar Chart" class="icon-img" />
          <span class="label">Vote Count</span>
        </a>
      </li>
      <li>
        <a href="{{ url_for('results') }}"
           class="{% if request.endpoint == 'results' %}active{% endif %}"
           data-title="Leaderboard">
          <img src="{{ url_for('static', filename='icons/award.svg') }}" alt="Award" class="icon-img" />
          <span class="label">Leaderboard</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="admin-main-content glassy-content fade-in">
    {% block student_content %}{% endblock %}
  </main>
</div>

<!-- Styles -->
<style>
:root {
  --text: #111;
  --glass-bg: rgba(255, 255, 255, 0.12);
  --sidebar-bg: rgba(255, 255, 255, 0.4);
  --hover-bg: rgba(0, 0, 0, 0.08);
  --active-bg: #111;
  --active-text: #fff;
  --active-icon: invert(1);
}

@media (prefers-color-scheme: dark) {
  :root {
    --text: #ffffff;
    --glass-bg: rgba(0, 0, 0, 0.12);
    --sidebar-bg: #000000;
    --hover-bg: rgba(255, 255, 255, 0.08);
    --active-bg: #ffffff;
    --active-text: #000000;
    --active-icon: invert(0);
  }

  .admin-sidebar a .icon-img {
    filter: invert(1);
  }

  .admin-sidebar a.active .icon-img {
    filter: invert(0);
  }
}

body {
  background-color: transparent !important;
}

.admin-dashboard {
  display: flex;
  min-height: 100vh;
  background: var(--bg);
}

.admin-sidebar.glassy-sidebar {
  width: 280px;
  padding: 1rem 1rem 0.5rem;
  background: var(--sidebar-bg);
  backdrop-filter: blur(20px);
  border-right: 1px solid rgba(255, 255, 255, 0.15);
  box-shadow: inset -2px 0 4px rgba(0,0,0,0.05);
  transition: width 0.3s ease, padding 0.3s ease;
  overflow-x: hidden;
  border-radius: 0;
}

/* Sidebar collapsed */
.sidebar-collapsed .admin-sidebar.glassy-sidebar {
  width: 80px;
  padding: 1rem 0.5rem 0.5rem;
}

/* Sidebar Profile styles (normal desktop) */
.sidebar-profile {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 0.75rem 1rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.15);
  cursor: default;
  list-style: none; /* remove bullet */
}

.sidebar-profile a.profile-link {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  text-decoration: none;
  color: inherit;
  width: 100%;
}

.profile-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
  flex-shrink: 0;
  filter: invert(0);
  transition: filter 0.3s ease;
}

/* Collapsed sidebar: center avatar, hide name */
.sidebar-collapsed .sidebar-profile {
  justify-content: center;
  padding: 0.75rem 0;
}

.sidebar-collapsed .sidebar-profile .profile-name {
  display: none;
}

/* Hamburger Toggle */
.hamburger-toggle {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  gap: 0.5rem;
  width: 100%;
  padding: 0.4rem 0.75rem;
  background: none;
  border: none;
  font-weight: 600;
  font-size: 1rem;
  color: var(--text);
  border-radius: 8px;
  transition: background 0.25s ease;
  margin-bottom: 1rem;
  cursor: pointer;
}

.hamburger-toggle:hover {
  background-color: var(--hover-bg);
}

.sidebar-collapsed .hamburger-toggle {
  justify-content: center;
  padding: 0.4rem;
}

.sidebar-collapsed .hamburger-toggle .label {
  display: none;
}

.icon-img,
.menu-icon {
  width: 20px;
  height: 20px;
  filter: invert(0);
  transition: filter 0.3s ease;
}

@media (prefers-color-scheme: dark) {
  .icon-img,
  .menu-icon {
    filter: invert(1);
  }
}

.admin-sidebar ul {
  list-style: none;
  padding-left: 0;
  margin: 0;
  display: flex;
  flex-direction: column;
  gap: 0.25rem;
}

.admin-sidebar li {
  margin-bottom: 0.4rem;
}

.admin-sidebar a {
  text-decoration: none;
  font-weight: 600;
  color: var(--text);
  display: flex;
  align-items: center;
  gap: 0.4rem;
  padding: 0.4rem 0.75rem;
  border-radius: 8px;
  transition: background 0.25s ease;
  position: relative;
}

.admin-sidebar a:hover {
  background-color: var(--hover-bg);
}

.admin-sidebar a.active {
  background-color: var(--active-bg);
  color: var(--active-text);
}

.admin-sidebar a.active .icon-img {
  filter: var(--active-icon);
}

.sidebar-collapsed .admin-sidebar a {
  justify-content: center;
  padding: 0.4rem;
}

.sidebar-collapsed .admin-sidebar .label {
  display: none;
}

.sidebar-collapsed .admin-sidebar a:hover::after {
  content: attr(data-title);
  position: absolute;
  left: 100%;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0, 0, 0, 0.85);
  color: #fff;
  padding: 4px 10px;
  font-size: 0.75rem;
  border-radius: 6px;
  white-space: nowrap;
  z-index: 1000;
  margin-left: 10px;
  pointer-events: none;
  opacity: 0;
  animation: fadeIn 0.2s forwards;
}

@keyframes fadeIn {
  to {
    opacity: 1;
    pointer-events: auto;
  }
}

.admin-main-content.glassy-content {
  flex-grow: 1;
  padding: 1rem 1rem;
  margin: 0.5rem;
  background: var(--glass-bg);
  backdrop-filter: blur(24px);
  border-radius: 0.5rem;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
  color: var(--text);
}

.admin-main-content h1,
.admin-main-content h2,
.admin-main-content h3,
.admin-main-content th,
.admin-main-content td,
.admin-main-content p {
  color: var(--text);
}

@media (max-width: 768px) {
  .admin-dashboard {
    flex-direction: column;
  }

  .admin-sidebar {
    width: 100% !important;
    padding: 0.75rem 0.5rem !important;
  }

  .sidebar-collapsed .admin-sidebar {
    width: 100% !important;
    padding: 0.75rem 0.5rem !important;
  }

  .hamburger-toggle {
    display: none;
  }

  /* Make ul a grid container with 3 columns */
  .admin-sidebar ul {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 0.75rem;
    padding: 0;
    margin: 0 auto;
    max-width: 480px;
  }

  /* Remove margin on list items */
  .admin-sidebar li {
    margin: 0;
    text-align: center;
  }

  /* Style links and avatar consistently */
  .admin-sidebar a,
  .sidebar-profile {
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 0.3rem;
    padding: 0.6rem 0.3rem;
    font-size: 0.75rem;
    border-radius: 8px;
  }

  /* Avatar inside grid item */
  .sidebar-profile {
    border-bottom: none;
    padding: 0.5rem 0;
    cursor: pointer;
  }

  .profile-avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    object-fit: cover;
    filter: invert(0);
    transition: filter 0.3s ease;
    margin: 0 auto;
  }

  /* Hide label on collapsed sidebar for mobile */
  .sidebar-collapsed .admin-sidebar .label {
    display: none;
  }

  /* Icon size for links */
  .admin-sidebar .icon-img {
    width: 22px;
    height: 22px;
  }

  .admin-main-content {
    width: 100%;
    margin: 0.25rem 0;
    border-radius: 0.25rem;
    padding: 1rem 0.75rem;
  }
}
</style>

<script>
function toggleSidebar() {
  const html = document.documentElement;
  const collapsed = html.classList.toggle("sidebar-collapsed");
  localStorage.setItem("sidebarCollapsed", collapsed);
}
</script>

{% endblock %}
