{% extends "admin_base.html" %}
{% block admin_content %}
<h1>Audit Log</h1>

{% if logs %}
  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>User</th>
        <th>Action</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log.timestamp }}</td>
        <td>{{ log.user }}</td>
        <td>{{ log.action }}</td>
        <td>{{ log.details }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p>No audit log entries found.</p>
{% endif %}
{% endblock %}
