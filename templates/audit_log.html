{% extends "admin_base.html" %}
{% block admin_content %}

<div class="container fade-in">
  <h2 style="margin-bottom: 1.5rem; display: flex; align-items: center; gap: 8px;">
    ðŸ“‹ Audit Log
  </h2>

  {% if logs %}
    <div class="glass-table-wrapper" style="overflow-x: auto;">
      <table class="glass-table">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>User</th>
            <th>Action</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody>
          {% for log in logs %}
          <tr>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.user }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.details }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <div class="info-box" style="margin-top: 2rem;">No audit log entries found.</div>
  {% endif %}
</div>

{% endblock %}
