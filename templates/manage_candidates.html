{% extends "admin_base.html" %}
{% block admin_content %}

<h1 class="page-heading flex-heading">
  <img src="{{ url_for('static', filename='icons/vote.svg') }}" alt="Manage Candidates" class="heading-icon-lg" />
  Manage Candidates
</h1>

<form method="POST" action="{{ url_for('manage_candidates') }}" class="glass-box">
  <input type="hidden" name="action" value="add">

  <label for="candidate-name"><strong>Candidate Name:</strong></label>
  <input type="text" id="candidate-name" name="name" placeholder="Enter name" required>

  <label for="position-id"><strong>Position:</strong></label>
  <select id="position-id" name="position_id" required>
    <option value="" disabled selected>Select Position</option>
    {% for pos in positions %}
      <option value="{{ pos.id }}">{{ pos.name }}</option>
    {% endfor %}
  </select>

  <button type="submit" class="glass-btn btn-add">
    <img src="{{ url_for('static', filename='icons/plus.svg') }}" alt="Add" class="btn-icon" />
    Add Candidate
  </button>
</form>

<h3 class="section-subheading">Existing Candidates</h3>

<div class="scroll-table">
  <table class="glass-table" role="grid" aria-label="Candidates List">
    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for c in candidates %}
      <tr>
        <td data-label="Name">{{ c.name }}</td>
        <td data-label="Position">{{ c.position }}</td>
        <td data-label="Actions">
          <div class="btn-group">
            <form method="POST" action="{{ url_for('manage_candidates') }}" class="inline-form">
              <input type="hidden" name="action" value="edit">
              <input type="hidden" name="id" value="{{ c.id }}">
              <input type="text" name="name" value="{{ c.name }}" required>
              <select name="position_id" required>
                {% for pos in positions %}
                  <option value="{{ pos.id }}" {% if pos.name == c.position %}selected{% endif %}>{{ pos.name }}</option>
                {% endfor %}
              </select>
              <button type="submit" class="glass-btn btn-edit">
                <img src="{{ url_for('static', filename='icons/edit.svg') }}" alt="Update" class="btn-icon" />
                Update
              </button>
            </form>
            <form method="POST" action="{{ url_for('manage_candidates') }}" class="inline-form" onsubmit="return confirm('Delete this candidate?');">
              <input type="hidden" name="action" value="delete">
              <input type="hidden" name="id" value="{{ c.id }}">
              <button type="submit" class="glass-btn btn-delete">
                <img src="{{ url_for('static', filename='icons/trash.svg') }}" alt="Delete" class="btn-icon" />
                Delete
              </button>
            </form>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<style>
:root {
  --button-bg: #007aff;
  --text: #1e1e1e;
  --glass-bg: rgba(255, 255, 255, 0.1);
}
@media (prefers-color-scheme: dark) {
  :root {
    --button-bg: #3a65b5;
    --text: #ddd;
    --glass-bg: rgba(0, 0, 0, 0.3);
  }
}

/* General styles */
.page-heading {
  font-size: 2.8rem;
  font-weight: 900;
  margin-bottom: 1rem;
  background: linear-gradient(to right, #007aff, #5856d6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  user-select: none;
}
.flex-heading {
  display: flex;
  align-items: center;
  gap: 0.8rem;
}
.section-subheading {
  margin-top: 2rem;
  font-size: 1.8rem;
  font-weight: 700;
  color: var(--text);
}

/* Glass box form */
.glass-box {
  background: var(--glass-bg);
  backdrop-filter: blur(14px);
  padding: 1.5rem;
  border-radius: 20px;
  margin-bottom: 2rem;
  box-shadow: 0 12px 32px rgba(0,0,0,0.1);
  border: 1px solid rgba(255, 255, 255, 0.1);
}
.glass-box input[type="text"],
.glass-box select {
  width: 100%;
  padding: 0.75rem;
  margin-top: 0.4rem;
  margin-bottom: 1rem;
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.2);
  color: var(--text);
  backdrop-filter: blur(6px);
  font-size: 1rem;
  border: 1px solid rgba(0, 0, 0, 0.1);
}

/* Buttons */
.glass-btn {
  padding: 10px 18px;
  border: none;
  border-radius: 12px;
  color: white;
  font-weight: 700;
  cursor: pointer;
  backdrop-filter: blur(6px);
  transition: all 0.25s ease;
  font-size: 0.95rem;
  margin: 3px 4px;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  background: var(--button-bg);
}
.glass-btn:hover {
  transform: scale(1.05);
  filter: brightness(1.1);
}
.btn-add {
  background: var(--button-bg);
}
.btn-delete {
  background: rgba(220, 53, 69, 0.85);
}
.btn-delete:hover {
  background: rgba(220, 53, 69, 1);
}
.btn-edit {
  background: #28a745cc;
}
.btn-edit:hover {
  background: #28a745;
}
.btn-icon {
  width: 16px;
  height: 16px;
  vertical-align: middle;
}
@media (prefers-color-scheme: dark) {
  .btn-icon {
    filter: invert(1) drop-shadow(0 0 2px white);
  }
}

/* Inputs and selects inside inline-form (Actions) */
.inline-form input[type="text"],
.inline-form select {
  padding: 6px 10px;
  border-radius: 10px;
  border: 1px solid rgba(0, 0, 0, 0.1);
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(6px);
  color: var(--text);
  font-size: 0.9rem;
  margin-right: 6px;
  min-width: 120px;
  max-width: 180px;
  vertical-align: middle;
  transition: border-color 0.2s ease;
  box-sizing: border-box;
}

.inline-form input[type="text"]:focus,
.inline-form select:focus {
  outline: none;
  border-color: var(--button-bg);
  box-shadow: 0 0 6px var(--button-bg);
}

/* Responsive tweak to stack inputs on narrow screens */
@media (max-width: 480px) {
  .inline-form input[type="text"],
  .inline-form select {
    display: block;
    width: 100%;
    margin: 0 0 8px 0;
  }
}

/* Table */
.scroll-table {
  overflow-x: auto;
}
.glass-table {
  width: 100%;
  border-collapse: collapse;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(14px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  border-radius: 16px;
  overflow: hidden;
}
.glass-table th,
.glass-table td {
  padding: 1rem;
  text-align: center;
  border-bottom: 1px solid rgba(255, 255, 255, 0.12);
  color: var(--text);
  font-size: 0.95rem;
}

/* Actions layout */
.inline-form {
  display: inline-block;
  margin: 4px 2px;
}
.btn-group {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  justify-content: center;
}

/* Heading icons */
.heading-icon-lg {
  width: 2.8rem;
  height: 2.8rem;
}
@media (prefers-color-scheme: light) {
  .heading-icon-lg {
    filter: brightness(0) drop-shadow(0 0 2px rgba(0, 0, 0, 0.3));
  }
}
@media (prefers-color-scheme: dark) {
  .heading-icon-lg {
    filter: invert(1) brightness(1.5) drop-shadow(0 0 2px rgba(255, 255, 255, 0.6));
  }
}

/* Responsive table for mobile */
@media screen and (max-width: 768px) {
  .glass-table thead {
    display: none;
  }
  .glass-table, .glass-table tbody, .glass-table tr, .glass-table td {
    display: block;
    width: 100%;
    text-align: left;
  }
  .glass-table tr {
    margin-bottom: 1rem;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    background: var(--glass-bg);
    padding: 1rem;
  }
  .glass-table td {
    padding: 0.75rem 1rem;
    border-bottom: none;
    position: relative;
    font-size: 0.95rem;
    color: var(--text);
  }
  .glass-table td::before {
    content: attr(data-label);
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
    color: var(--text);
    opacity: 0.75;
  }
  .btn-group {
    justify-content: flex-start;
    gap: 0.75rem;
  }
  .inline-form {
    flex-wrap: wrap;
    gap: 0.5rem;
  }
}
</style>

{% endblock %}
