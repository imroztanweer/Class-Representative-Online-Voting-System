{% extends "admin_base.html" %}
{% block admin_content %}

<h1 class="page-heading flex-heading">
  <img src="{{ url_for('static', filename='icons/settings.svg') }}" alt="Settings" class="heading-icon-lg" />
  Election Settings
</h1>

<form method="POST" class="glass-box" onsubmit="return validateDeadline()" style="max-width: 100%; margin-top: 1.5rem;">
  <label for="title">Election Title</label>
  <input type="text" id="title" name="title" value="{{ election.title }}" required />

  <label for="start">Start Date & Time</label>
  <input type="datetime-local" id="start" name="start" value="{{ election.start_date }}" required />

  <label for="deadline">Deadline</label>
  <input type="datetime-local" id="deadline" name="deadline" value="{{ election.deadline }}" required oninput="updateCountdown()" />

  <div id="deadline-warning" class="warning-text" style="display: none;">⚠️ Deadline cannot be in the past!</div>
  <div id="countdown" class="countdown-text"></div>

  <button type="submit" class="glass-btn btn-update" style="margin-top: 1rem;">
    <img src="{{ url_for('static', filename='icons/save.svg') }}" alt="Save" class="btn-icon" />
    Update Settings
  </button>
</form>

<style>
  /* Reuse styles from dashboard */

  .glass-box {
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(18px);
    border-radius: 16px;
    padding: 1.5rem 2rem;
    box-shadow: 0 14px 32px rgba(0, 0, 0, 0.07);
    color: var(--text);
  }

  .glass-box label {
    display: block;
    font-weight: 600;
    margin: 1rem 0 0.4rem;
  }

  .glass-box input,
  .glass-box select {
    width: 100%;
    padding: 0.7rem 1rem;
    font-size: 1rem;
    border-radius: 12px;
    border: 1px solid var(--input-border, #ccc);
    background: rgba(255, 255, 255, 0.65);
    color: var(--text);
    transition: all 0.3s ease;
    margin-bottom: 1rem;
    box-sizing: border-box;
  }

  html[data-theme='dark'] .glass-box input {
    background: rgba(255, 255, 255, 0.08);
    color: #fff;
    border-color: #555;
  }

  .btn-update {
    padding: 10px 18px;
    border: none;
    border-radius: 12px;
    color: white;
    font-weight: 700;
    cursor: pointer;
    backdrop-filter: blur(6px);
    transition: all 0.25s ease;
    font-size: 0.95rem;
    margin: 3px 4px 0 0;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    background: var(--button-bg);
  }

  .btn-update:hover {
    background-color: #3a65b5;
  }

  .btn-icon {
    width: 16px;
    height: 16px;
    vertical-align: middle;
  }

  @media (prefers-color-scheme: dark) {
    .btn-icon {
      filter: invert(1) drop-shadow(0 0 2px white);
    }
  }

  .warning-text {
    color: #e74c3c;
    font-size: 0.9rem;
    margin-top: 0.3rem;
  }

  .countdown-text {
    margin-top: 0.5rem;
    font-size: 0.9rem;
    color: var(--text);
  }

  @media (max-width: 600px) {
    .glass-box {
      padding: 1rem 1.5rem;
    }
    .btn-update {
      font-size: 0.9rem;
      width: 100%;
      justify-content: center;
    }
  }
</style>

<script>
  function updateCountdown() {
    const deadlineInput = document.getElementById("deadline");
    const countdownEl = document.getElementById("countdown");
    const warningEl = document.getElementById("deadline-warning");

    const deadline = new Date(deadlineInput.value);
    const now = new Date();

    if (isNaN(deadline)) {
      countdownEl.textContent = "";
      return;
    }

    if (deadline < now) {
      warningEl.style.display = "block";
    } else {
      warningEl.style.display = "none";
    }

    const diff = deadline - now;

    if (diff > 0) {
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownEl.textContent = `⏳ Time left: ${hours}h ${minutes}m ${seconds}s`;
    } else {
      countdownEl.textContent = "⏰ Deadline has passed.";
    }
  }

  function validateDeadline() {
    const deadlineInput = document.getElementById("deadline");
    const deadline = new Date(deadlineInput.value);
    const now = new Date();

    if (deadline < now) {
      alert("❗ Deadline must be in the future.");
      return false;
    }
    return true;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

{% endblock %}
