{% extends "base.html" %}
{% block content %}

<!-- Sidebar state handler (runs before page loads) -->
<script>
  (function () {
    const collapsed = localStorage.getItem("adminSidebarCollapsed");
    const isMobile = window.matchMedia('(max-width: 768px)').matches;
    if (collapsed === "true" || (collapsed === null && isMobile)) {
      document.documentElement.classList.add("sidebar-collapsed");
    }
  })();
</script>

<div class="admin-dashboard">
  <nav class="admin-sidebar glassy-sidebar" id="adminSidebar">
    <button class="hamburger-toggle" onclick="toggleMenu()" aria-label="Toggle Admin Menu">
      <img src="{{ url_for('static', filename='icons/menu.svg') }}" alt="Icon: Menu" class="icon-img menu-icon" />
      <span class="label">Admin Tools</span>
    </button>
    <ul id="adminMenu" role="menu">
      <li>
        <a href="{{ url_for('admin_dashboard') }}"
           class="{% if request.endpoint == 'admin_dashboard' %}active{% endif %}"
           data-title="Dashboard Home">
          <img src="{{ url_for('static', filename='icons/home.svg') }}" alt="Icon: Home" class="icon-img" />
          <span class="label">Dashboard Home</span>
        </a>
      </li>
      <li>
        <a href="{{ url_for('manage_candidates') }}"
           class="{% if request.endpoint == 'manage_candidates' %}active{% endif %}"
           data-title="Manage Candidates">
          <img src="{{ url_for('static', filename='icons/vote.svg') }}" alt="Icon: Candidates" class="icon-img" />
          <span class="label">Manage Candidates</span>
        </a>
      </li>
      <li>
        <a href="{{ url_for('manage_positions') }}"
           class="{% if request.endpoint == 'manage_positions' %}active{% endif %}"
           data-title="Manage Positions">
          <img src="{{ url_for('static', filename='icons/edit.svg') }}" alt="Icon: Positions" class="icon-img" />
          <span class="label">Manage Positions</span>
        </a>
      </li>
      <li>
        <a href="{{ url_for('election_settings') }}"
           class="{% if request.endpoint == 'election_settings' %}active{% endif %}"
           data-title="Election Settings">
          <img src="{{ url_for('static', filename='icons/settings.svg') }}" alt="Icon: Settings" class="icon-img" />
          <span class="label">Election Settings</span>
        </a>
      </li>
      <li>
        <a href="{{ url_for('audit_log') }}"
           class="{% if request.endpoint == 'audit_log' %}active{% endif %}"
           data-title="Audit Logs">
          <img src="{{ url_for('static', filename='icons/logs.svg') }}" alt="Icon: Audit" class="icon-img" />
          <span class="label">Audit Logs</span>
        </a>
      </li>
      <li>
        <a href="{{ url_for('admin_votes') }}"
           class="{% if request.endpoint == 'admin_votes' %}active{% endif %}"
           data-title="Live Vote Count">
          <img src="{{ url_for('static', filename='icons/bar.svg') }}" alt="Icon: Live Vote" class="icon-img" />
          <span class="label">Live Vote Count</span>
        </a>
      </li>
    </ul>
  </nav>

  <main class="admin-main-content glassy-content fade-in">
    {% block admin_content %}{% endblock %}
  </main>
</div>

<style>
:root {
  --text: #111;
  --glass-bg: rgba(255, 255, 255, 0.12);
  --sidebar-bg: rgba(255, 255, 255, 0.4);
  --hover-bg: rgba(0, 0, 0, 0.08);
  --active-bg: #111;
  --active-text: #fff;
  --active-icon: invert(1);
}

@media (prefers-color-scheme: dark) {
  :root {
    --text: #eee;
    --glass-bg: rgba(0, 0, 0, 0.3);
    --sidebar-bg: rgba(0, 0, 0, 0.2);
    --hover-bg: rgba(255, 255, 255, 0.08);
    --active-bg: #fff;
    --active-text: #000;
    --active-icon: invert(0);
  }
}

.admin-dashboard {
  display: flex;
  min-height: 100vh;
  background: var(--bg);
}

.admin-sidebar.glassy-sidebar {
  width: 280px;
  padding: 1.2rem;
  background: var(--sidebar-bg);
  backdrop-filter: blur(20px);
  border-right: 1px solid rgba(255, 255, 255, 0.15);
  box-shadow: inset -2px 0 4px rgba(0,0,0,0.05);
  border-radius: 0;
  transition: width 0.3s ease, padding 0.3s ease;
  overflow-x: hidden;
}

.sidebar-collapsed .admin-sidebar.glassy-sidebar {
  width: 80px;
  padding: 1.2rem 0.6rem;
}

.hamburger-toggle {
  background: none;
  border: none;
  padding: 0.6rem 1rem;
  font-weight: 600;
  font-size: 1rem;
  width: 100%;
  text-align: left;
  display: flex;
  align-items: center;
  gap: 0.6rem;
  color: var(--text);
  border-radius: 0;
  margin-bottom: 1.5rem;
  cursor: pointer;
  transition: background 0.25s ease, border-radius 0.25s ease;
}

.hamburger-toggle:hover {
  background-color: var(--hover-bg);
  border-radius: 12px;
}

.menu-icon {
  width: 20px;
  height: 20px;
  display: inline-block;
  vertical-align: middle;
  filter: invert(0);
  transition: filter 0.3s ease;
}

.icon-img {
  width: 20px;
  height: 20px;
  filter: invert(0);
  transition: filter 0.3s ease;
}

@media (prefers-color-scheme: dark) {
  .icon-img,
  .menu-icon {
    filter: invert(1);
  }
}

.admin-sidebar ul {
  list-style: none;
  padding-left: 0;
  margin: 0;
}

.admin-sidebar li {
  margin-bottom: 1rem;
}

.admin-sidebar a {
  text-decoration: none;
  font-weight: 600;
  color: var(--text);
  display: flex;
  align-items: center;
  gap: 0.6rem;
  padding: 0.6rem 1rem;
  border-radius: 0;
  transition: background 0.25s ease, border-radius 0.25s ease;
  position: relative;
}

.admin-sidebar a:hover {
  background-color: var(--hover-bg);
  border-radius: 12px;
}

.admin-sidebar a.active {
  background-color: var(--active-bg);
  color: var(--active-text);
  border-radius: 12px;
}

.admin-sidebar a.active .icon-img {
  filter: var(--active-icon);
}

.sidebar-collapsed .admin-sidebar a {
  justify-content: center;
  padding: 0.6rem;
}

.sidebar-collapsed .admin-sidebar .label {
  display: none;
}

.sidebar-collapsed .admin-sidebar a:hover::after {
  content: attr(data-title);
  position: absolute;
  left: 100%;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0, 0, 0, 0.85);
  color: #fff;
  padding: 4px 10px;
  font-size: 0.75rem;
  border-radius: 6px;
  white-space: nowrap;
  z-index: 1000;
  margin-left: 10px;
  pointer-events: none;
  opacity: 0;
  animation: fadeIn 0.2s forwards;
}

@keyframes fadeIn {
  to {
    opacity: 1;
    pointer-events: auto;
  }
}

.admin-main-content.glassy-content {
  flex-grow: 1;
  padding: 2rem;
  margin: 1rem;
  background: var(--glass-bg);
  backdrop-filter: blur(24px);
  border-radius: 0;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
  color: var(--text);
}

.admin-main-content h1,
.admin-main-content h2,
.admin-main-content h3,
.admin-main-content th,
.admin-main-content td,
.admin-main-content p {
  color: var(--text);
}

/* âœ… Mobile responsiveness with collapsed state support */
@media (max-width: 768px) {
  .admin-dashboard {
    flex-direction: column;
  }

  .admin-sidebar {
    transition: width 0.3s ease, padding 0.3s ease;
    width: 100% !important;
    padding: 1rem !important;
  }

  .sidebar-collapsed .admin-sidebar {
    width: 80px !important;
    padding: 1rem 0.5rem !important;
  }

  .sidebar-collapsed .admin-sidebar a {
    justify-content: center;
    padding: 0.6rem;
  }

  .sidebar-collapsed .admin-sidebar .label {
    display: none;
  }

  .admin-main-content {
    width: 100%;
    margin: 0;
    border-radius: 0;
    padding: 1.5rem 1rem;
  }
}
</style>

<script>
function toggleMenu() {
  const html = document.documentElement;
  const collapsed = html.classList.toggle("sidebar-collapsed");
  localStorage.setItem("adminSidebarCollapsed", collapsed);
}
</script>

{% endblock %}
