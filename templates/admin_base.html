{% extends "base.html" %}
{% block content %}
<div class="admin-dashboard">
  <nav class="admin-sidebar glassy-sidebar">
    <button class="hamburger-toggle" onclick="toggleMenu()">â˜° Admin Tools</button>
    <ul id="adminMenu">
      <li><a href="{{ url_for('admin_dashboard') }}" class="{% if request.endpoint == 'admin_dashboard' %}active{% endif %}">Dashboard Home</a></li>
      <li><a href="{{ url_for('manage_positions') }}" class="{% if request.endpoint == 'manage_positions' %}active{% endif %}">Manage Positions</a></li>
      <li><a href="{{ url_for('manage_candidates') }}" class="{% if request.endpoint == 'manage_candidates' %}active{% endif %}">Manage Candidates</a></li>
      <li><a href="{{ url_for('election_settings') }}" class="{% if request.endpoint == 'election_settings' %}active{% endif %}">Election Settings</a></li>
      <li><a href="{{ url_for('audit_log') }}" class="{% if request.endpoint == 'audit_log' %}active{% endif %}">Audit Log</a></li>
      <li><a href="{{ url_for('admin_votes') }}" class="{% if request.endpoint == 'admin_votes' %}active{% endif %}">Live Vote Count</a></li>
    </ul>
  </nav>

  <main class="admin-main-content glassy-content">
    {% block admin_content %}{% endblock %}
  </main>
</div>

<style>
/* --- Layout Wrapper --- */
.admin-dashboard {
  display: flex;
  min-height: 100vh;
  margin: 0;
}

/* --- Sidebar Styling --- */
.admin-sidebar.glassy-sidebar {
  width: 220px;
  padding: 1rem;
  min-height: 100vh;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  background: rgba(255, 255, 255, 0.25);
  border-right: 1px solid rgba(255, 255, 255, 0.15);
  box-shadow: inset -3px 0 6px rgba(0,0,0,0.05);
  color: #111;
}

.hamburger-toggle {
  background-color: #003366;
  color: white;
  border: none;
  padding: 0.6rem 1rem;
  font-weight: bold;
  font-size: 1rem;
  width: 100%;
  text-align: left;
  border-radius: 6px;
  cursor: pointer;
  margin-bottom: 1rem;
  transition: background-color 0.3s;
}

.hamburger-toggle:hover {
  background-color: #002244;
}

.admin-sidebar ul {
  list-style: none;
  padding-left: 0;
  margin: 0;
}

.admin-sidebar ul.collapsed {
  display: none;
}

.admin-sidebar li {
  margin-bottom: 0.8rem;
}

.admin-sidebar a {
  text-decoration: none;
  font-weight: 600;
  color: #003366;
  display: block;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  transition: background-color 0.25s ease;
}

.admin-sidebar a.active,
.admin-sidebar a:hover {
  background-color: #79b1ff;
  color: white;
}

/* --- Main Content Styling --- */
.admin-main-content.glassy-content {
  position: relative;
  flex-grow: 1;
  padding: 2rem;
  margin: 1rem;
  background: rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-radius: 20px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1), inset 0 0 0 1000px rgba(255,255,255,0.03);
  color: #111;
}

/* Optional deeper text contrast */
.admin-main-content h1,
.admin-main-content h2,
.admin-main-content h3,
.admin-main-content th,
.admin-main-content td,
.admin-main-content p {
  color: #111 !important;
}

/* --- Responsive Sidebar --- */
@media (max-width: 768px) {
  .admin-dashboard {
    flex-direction: column;
  }

  .admin-sidebar {
    width: 100%;
  }

  .admin-main-content {
    width: 100%;
    margin: 0;
    border-radius: 0;
  }
}
</style>

<script>
function toggleMenu() {
  const menu = document.getElementById("adminMenu");
  const isCollapsed = menu.classList.toggle("collapsed");
  localStorage.setItem("adminMenuCollapsed", isCollapsed);
}

document.addEventListener("DOMContentLoaded", function () {
  const menu = document.getElementById("adminMenu");
  const isCollapsed = localStorage.getItem("adminMenuCollapsed") === "true";
  if (isCollapsed) {
    menu.classList.add("collapsed");
  }
});
</script>
{% endblock %}
