{% extends "base.html" %}
{% block content %}
<div class="admin-dashboard">
  <nav class="admin-sidebar glassy-sidebar">
    <button class="hamburger-toggle" onclick="toggleMenu()">â˜° Admin Tools</button>
    <ul id="adminMenu">
      <li>
        <a href="{{ url_for('admin_dashboard') }}" class="{% if request.endpoint == 'admin_dashboard' %}active{% endif %}">
          ğŸ  Dashboard Home
        </a>
      </li>
      <li>
        <a href="{{ url_for('manage_positions') }}" class="{% if request.endpoint == 'manage_positions' %}active{% endif %}">
          ğŸ“Œ Manage Positions
        </a>
      </li>
      <li>
        <a href="{{ url_for('manage_candidates') }}" class="{% if request.endpoint == 'manage_candidates' %}active{% endif %}">
          ğŸ‘¤ Manage Candidates
        </a>
      </li>
      <li>
        <a href="{{ url_for('election_settings') }}" class="{% if request.endpoint == 'election_settings' %}active{% endif %}">
          âš™ï¸ Election Settings
        </a>
      </li>
      <li>
        <a href="{{ url_for('audit_log') }}" class="{% if request.endpoint == 'audit_log' %}active{% endif %}">
          ğŸ“„ Audit Log
        </a>
      </li>
      <li>
        <a href="{{ url_for('admin_votes') }}" class="{% if request.endpoint == 'admin_votes' %}active{% endif %}">
          ğŸ“Š Live Vote Count
        </a>
      </li>
    </ul>
  </nav>

  <main class="admin-main-content glassy-content fade-in">
    {% block admin_content %}{% endblock %}
  </main>
</div>

<style>
.admin-dashboard {
  display: flex;
  min-height: 100vh;
  background: var(--bg);
}

/* Updated sidebar width */
.admin-sidebar.glassy-sidebar {
  width: 280px;
  padding: 1.2rem;
  min-height: 100vh;
  background: var(--glass-bg);
  backdrop-filter: blur(20px);
  border-right: 1px solid rgba(255, 255, 255, 0.15);
  box-shadow: inset -2px 0 4px rgba(0,0,0,0.05);
  border-radius: 0 20px 20px 0;
  transition: all 0.3s ease;
}

.hamburger-toggle {
  background-color: var(--button-bg);
  color: white;
  border: none;
  padding: 0.6rem 1rem;
  font-weight: 600;
  font-size: 1rem;
  width: 100%;
  text-align: left;
  border-radius: 10px;
  margin-bottom: 1.5rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.hamburger-toggle:hover {
  background-color: #0056b3;
}

.admin-sidebar ul {
  list-style: none;
  padding-left: 0;
  margin: 0;
}

.admin-sidebar ul.collapsed {
  display: none;
}

.admin-sidebar li {
  margin-bottom: 1rem;
}

.admin-sidebar a {
  text-decoration: none;
  font-weight: 600;
  color: var(--text);
  display: flex;
  align-items: center;
  gap: 0.6rem;
  padding: 0.55rem 1rem;
  border-radius: 12px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  transition: all 0.25s ease;
}

.admin-sidebar a.active,
.admin-sidebar a:hover {
  background-color: var(--button-bg);
  color: white;
}

.admin-main-content.glassy-content {
  flex-grow: 1;
  padding: 2rem;
  margin: 1rem;
  background: var(--glass-bg);
  backdrop-filter: blur(24px);
  border-radius: 24px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
  color: var(--text);
}

.admin-main-content h1,
.admin-main-content h2,
.admin-main-content h3,
.admin-main-content th,
.admin-main-content td,
.admin-main-content p {
  color: var(--text);
}

/* Responsive fix */
@media (max-width: 768px) {
  .admin-dashboard {
    flex-direction: column;
  }

  .admin-sidebar {
    width: 100%;
    border-radius: 0;
    padding: 1rem;
  }

  .admin-main-content {
    width: 100%;
    margin: 0;
    border-radius: 0;
    padding: 1.5rem 1rem;
  }
}
</style>

<script>
function toggleMenu() {
  const menu = document.getElementById("adminMenu");
  const isCollapsed = menu.classList.toggle("collapsed");
  localStorage.setItem("adminMenuCollapsed", isCollapsed);
}

document.addEventListener("DOMContentLoaded", function () {
  const menu = document.getElementById("adminMenu");
  const isCollapsed = localStorage.getItem("adminMenuCollapsed") === "true";
  if (isCollapsed) {
    menu.classList.add("collapsed");
  }
});
</script>
{% endblock %}
